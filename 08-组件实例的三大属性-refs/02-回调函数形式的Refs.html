<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-回调函数形式的Refs</title>
  <style>
    input {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

  <script type="text/babel">
    class MyComponent extends React.Component {
      showDataOnclick = () => {
        const { inputOnclick } = this;
        alert(inputOnclick.value);
      }

      showDataOnblur = () => {
        const { inputOnblur } = this;
        alert(inputOnblur.value);
      }

      render() {
        return (
          <div>
            <ul>
              <li>
                <input ref={currentNode => this.inputOnclick = currentNode} type="text" placeholder="点击按钮提示数据" />
                <button onClick={this.showDataOnclick} >点我提示左侧的数据</button>
              </li>
              <li>
                <input ref={currentNode => this.inputOnblur = currentNode} type="text" placeholder="失去焦点提示数据" onBlur={this.showDataOnblur} />
              </li>
            </ul>
          </div>
        )
      }
    }
    ReactDOM.createRoot(document.getElementById('container')).render(<MyComponent />)
  </script>
</body>

</html>
