<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-字符串形式的Refs</title>
  <style>
    input {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

  <script type="text/babel">
    // 【注意】字符串形式的 ref 已经过时，官方不建议继续使用
    // https://zh-hans.reactjs.org/docs/refs-and-the-dom.html#legacy-api-string-refs
    class MyComponent extends React.Component {
      showDataOnclick = () => {
        const { inputOnclick } = this.refs;
        alert(inputOnclick.value);
      }

      showDataOnblur = () => {
        const { inputOnblur } = this.refs;
        alert(inputOnblur.value);
      }

      render() {
        return (
          <div>
            <ul>
              <li>
                <input ref="inputOnclick" type="text" placeholder="点击按钮提示数据" />
                <button onClick={this.showDataOnclick} >点我提示左侧的数据</button>
              </li>
              <li>
                <input ref="inputOnblur" type="text" placeholder="失去焦点提示数据" onBlur={this.showDataOnblur} />
              </li>
            </ul>
          </div>
        )
      }
    }
    ReactDOM.createRoot(document.getElementById('container')).render(<MyComponent />)
  </script>
</body>

</html>
