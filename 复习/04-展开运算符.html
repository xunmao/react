<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-展开运算符</title>
</head>

<body>
  <script>

    // 1. 展开数组
    const arr1 = [1, 3, 5, 7, 9];
    console.log('初始数组：', arr1);
    console.log('展开数组：', ...arr1);

    // 2. 连接数组
    const arr2 = [2, 4, 6, 8, 10];
    const arr3 = [...arr1, ...arr2];
    console.log('连接数组：', arr3);

    // 3. 参数传递
    function sum(...nums) {
      // 【TODO】需要再次复习数组相关的各种方法
      return nums.reduce((previousValue, currentValue) => {
        return previousValue + currentValue;
      })
    }
    console.log('参数传递：', sum(1, 2, 3, 4, 5));

    // 4.1. 浅拷贝
    // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Spread_syntax#构造字面量数组时使用展开语法
    const tom = { name: "Tom", age: 18 };
    console.log('初始对象：', tom);
    const tomCopy = { ...tom };
    console.log('复制对象：', tomCopy);
    // 直接展开对象会报错
    // console.log(...tom);
    // 4.2. 对象合并
    const jerry = { ...tom, name: 'Jerry', sex: '男' }
    console.log('合并对象：', jerry);
  </script>
</body>

</html>
