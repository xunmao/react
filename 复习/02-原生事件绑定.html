<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-原生事件绑定</title>
</head>

<body>
  <ul>
    <li>
      通过 addEventListener 方法进行事件绑定 <button id="btn1">按钮1</button>
    </li>
    <li>
      通过 onclick 方法进行事件绑定 <button id="btn2">按钮2</button>
    </li>
    <li>
      通过 onclick 属性进行事件绑定 <button id="btn3" onclick="showMsg()">按钮3</button>
    </li>
  </ul>

  <script>
    const btn1 = document.getElementById('btn1');
    btn1.addEventListener('click', () => {
      alert('按钮1被点击了')
    })

    const btn2 = document.getElementById('btn2');
    btn2.onclick = () => {
      alert('按钮2被点击了')
    }

    function showMsg() {
      alert('按钮3被点击了')
    }
  </script>
</body>

</html>
