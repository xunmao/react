<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-类的基本知识</title>
</head>

<body>
  <script>

    /**
     * 总结：
     * 1. 类中的构造器不是必须的，只有在需要初始化操作时（例如，添加属性值时）才需要构造器方法；
     * 2. 如果Student类继承了Person类，并且，Student类中有构造器方法，那么Student类的构造器方法中必须调用super方法；
     * 3. 类中所定义的方法，都放在类的原型对象上，供类的实例对象使用
    */

    // 创建 Person 类
    class Person {
      // 构造器方法
      constructor(name, age) {
        // 思考：构造器中的 this 是谁？————类的实例对象
        this.name = name;
        this.age = age;
      }
      // 一般方法（区别于构造器方法）
      sayHi() {
        // 思考：sayHi 方法放在了哪里？————类的原型对象，供类的实例使用
        // 通过某一个 Person 类的实例对象调用 sayHi 时，sayHi 中的 this 就是这个实例对象
        console.log(`你好，我叫${this.name}，我今年${this.age}岁，很高兴认识你！`);
      }
    }

    // 创建 Person 类的实例对象
    const tom = new Person('Tom', 18);
    const jerry = new Person('Jerry', 19);
    // 输出实例对象
    console.log(tom);
    console.log(jerry);
    // 通过实例对象调用方法
    tom.sayHi();
    jerry.sayHi();

    // 创建 Student 类，继承 Person 类
    class Student extends Person {
      // 构造器方法
      constructor(name, age, grade) {
        super(name, age);
        this.grade = grade;
      }
      // 重写从父类继承的方法
      sayHi() {
        console.log(`你好，我叫${this.name}，我今年${this.age}岁，我正在读${this.grade}，很高兴认识你！`);
      }
    }

    const mark = new Student('Mark', 17, '高二');
    console.log(mark);
    mark.sayHi();
  </script>
</body>

</html>
