<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-类的方法中this的指向</title>
</head>

<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      sayThis() {
        console.log(this);
      }
    }
    const tom = new Person('tom', 18);
    // 通过 Person 类的实例调用 sayThis 方法
    tom.sayThis();

    const sayThat = tom.sayThis;
    // 不通过 Person 类的实例，直接调用 sayThat 方法
    sayThat();

    // 通过 bind 方法，生成新的函数，并将其绑定到 tom 对象上
    // 此时，新函数的 this 就变成了 tom ，也就是 Person 类的实例对象
    const sayThisAgain = sayThat.bind(tom);
    sayThisAgain();
  </script>
</body>

</html>
