<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-函数式组件</title>
</head>

<body>
  <div id="container"></div>

  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

  <script type="text/babel">

    // 1. 创建函数式组件————定义函数
    function MyComponent() {
      // 【TODO】这里的 this 需要再次确认，不是 undefined ，而是 Window 对象
      // 只有明确开启严格模式后，这里的 this 才是 undefined
      // 'use strict'

      // 此处的 this 为 undefined ，因为 babel 编译后开启了严格模式
      console.log('this: ' + this);
      return <h3>我是用函数定义的组件（适用于【简单组件】的定义）</h3>
    }

    // 2. 渲染组件到页面
    ReactDOM.createRoot(document.getElementById('container')).render(<MyComponent />);

    /**
     * 执行 ReactDOM.createRoot(document.getElementById('container')).render(<MyComponent />) 之后，发生了什么？
     * 1. React 解析组件标签，找到 MyComponent 组件；
     * 2. React 发现 MyComponent 是一个函数式组件，然后调用该函数；
     * 3. React 将函数返回值（虚拟DOM）转换为真实DOM，然后呈现在页面上
    */
  </script>
</body>

</html>
