<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-虚拟DOM与真实DOM</title>
</head>

<body>
  <div id="container"></div>
  <div id="true-dom"></div>

  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

  <script type="text/babel">
    const VDOM = (
      <h1 id="title">
        <span>Hello React</span>
      </h1>
    )
    ReactDOM.createRoot(document.getElementById('container')).render(VDOM);

    /**
     * 关于虚拟DOM：
     * 1. 本质上是Object类型的对象（一般对象）
     * 2. 虚拟DOM比较“轻”（属性较少）；真实DOM比较“重”（属性较多）
     *    因为虚拟DOM是React内部在用，无需真实DOM上那么多属性
     * 3. 虚拟DOM最终会被React转化为真实DOM，呈现在页面上
    */
    console.log('[虚拟DOM] 输出虚拟DOM', VDOM);
    console.log('[虚拟DOM] 虚拟DOM类型', typeof VDOM);
    console.log('[虚拟DOM] 虚拟DOM是否属于Object类型', VDOM instanceof Object);

    console.log('[真实DOM] 输出真实DOM', document.getElementById('true-dom'));
  </script>
</body>

</html>
