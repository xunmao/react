<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-Props的基本用法</title>
</head>

<body>
  <div id="Tom"></div>
  <div id="Jerry"></div>
  <div id="Jennie"></div>

  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>

  <script type="text/babel">
    class Person extends React.Component {
      render() {
        const { name, sex, age } = this.props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        )
      }
    }

    // 标准赋值方法（显式地写出属性并赋值）
    // 【注意】 age 属性的类型不应该是字符串类型，而应该是 Number 类型，注意写法（花括号代表插入 JS 表达式）
    // ReactDOM.createRoot(document.getElementById('Tom')).render(<Person name="Tom" sex="男" age={17} />);
    // ReactDOM.createRoot(document.getElementById('Jerry')).render(<Person name="Jerry" sex="男" age={18} />);
    // ReactDOM.createRoot(document.getElementById('Jennie')).render(<Person name="Jennie" sex="女" age={19} />);

    // 简化赋值方法（通过 Babel 和 React 展开对象，然后批量赋值，属性名称必须一一对应）
    const people = [
      { name: "Tom", sex: "男", age: 17 },
      { name: "Jerry", sex: "男", age: 18 },
      { name: "Jennie", sex: "女", age: 19 }
    ]
    ReactDOM.createRoot(document.getElementById('Tom')).render(<Person {...people[0]} />);
    ReactDOM.createRoot(document.getElementById('Jerry')).render(<Person {...people[1]} />);
    ReactDOM.createRoot(document.getElementById('Jennie')).render(<Person {...people[2]} />);
  </script>
</body>

</html>
